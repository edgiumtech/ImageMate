services:
  imagemate:
    image: edgium/imagemate:latest
    container_name: imagemate
    ports:
      - "3000:3000"
      - "9000:9000"
    environment:
      - FRONTEND_PORT=3000
      - BACKEND_PORT=9000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
